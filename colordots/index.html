<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.min.js"></script>
<script type="text/paperscript" canvas="myCanvas">


// Create an animation
function onFrame() {
  var posX = Math.random() * view.size.width;
  var posY = Math.random() * view.size.height;
  var ball = new Shape.Circle(posX, posY, 20);
  ball.fillColor = Color.random();
}

</script>
<style>
/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}

.hidden{
	display:none;
}
</style>
</head>
<body>

<canvas id="myCanvas" resize></canvas>
<img src="comet.png" id="comet" class="hidden">
</body>
</html>
