<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.min.js"></script>
<script type="text/paperscript" canvas="myCanvas">

var item = new Raster('comet');

function setup() {
  for (var i = 0; i < 10; i++) {
    var it = item.clone();
    it.position.x = Math.random() * 500;
    it.position.y = Math.random() * 500 ;
    it.rotation = Math.random() * 360;
    it.speed = Math.random();
    it.scaling = it.speed;
    it.onFrame = onFrameItem;
  }
}
 
function onFrameItem(e) {
  
  this.position.x += this.speed;
  this.rotation += this.speed;
  
  if (this.position.x > 530) {
    this.position.x = -30;
    this.position.y = Math.random();
  }
}
 
setup();

</script>
<style>
/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<canvas id="myCanvas" resize></canvas>
<img src="comet.png" id="comet">
</body>
</html>
